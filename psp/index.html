<html>
<head>
<title>Language redirect</title>
</head>
<body>
<script type="text/javascript">
var language = window.navigator.userLanguage || window.navigator.language;

if (localStorage.getItem('lang') != null) {
	language = localStorage.getItem('lang');
}

switch (language) {
  case 'cs':
		redir('cs_CZ');
    break;
  case 'cs-CZ':
		redir('cs_CZ');
    break;
  case 'sk':
		redir('sk_SK');
    break;
  case 'sk-SK':
		redir('sk_SK');
    break;
  default:
		redir('en_US');
    break;
}

function redir(lang){
	window.location = lang + "/index.html";
}

</script>
</body>
</html>
