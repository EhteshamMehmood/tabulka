[% INCLUDE header.html %]

<ul id="prvky">
[% FOREACH skupina IN skupiny %]
	[% IF cur == skupina.zkratka %]
	<li><a name="[% skupina.zkratka %]"></a><a href="index.html" class="[% skupina.zkratka %] skupina open">[% skupina.nazev %]</a></li>
	[% FOREACH foo IN prvky.prvek %]
	<li><a name="[% foo.lnazev FILTER lower %]"></a><a href="[% foo.lnazev FILTER lower %].html" class="prvek"><span id="nazevprvku">[% foo.cnazev %]</span><span id="znackaprvku">[% foo.znacka %]</span></a></li>
	[% END %]
	[% ELSE %]
	<li><a href="[% skupina.zkratka %].html#[% skupina.zkratka %]" class="skupina closed">[% skupina.nazev %]</a></li>
	[% END %]
[% END %]
</ul>

[% INCLUDE footer.html -%]
