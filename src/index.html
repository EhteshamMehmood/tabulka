<html>
<head>
<title>Language redirect</title>
</head>
<body style="margin:0;padding:0;">

<img style="position:absolute;top:50%;left:50%;width:260px;height:300px;margin-top:-127px;margin-left:-139px;" src="test-tube.svg" onload="setTimeout(splash,500);" />

<script type="text/javascript">
function splash() {
	
	var language = '';
	if ( navigator && navigator.userAgent && (language = navigator.userAgent.match(/android.*\W(\w\w)-(\w\w)\W/i))){
					language = language[1];
	}

	if (!language && navigator) {
					if (navigator.language) {
									language = navigator.language;
					} else if (navigator.browserLanguage) {
									language = navigator.browserLanguage;
					} else if (navigator.systemLanguage) {
									language = navigator.systemLanguage;
					} else if (navigator.userLanguage) {
									language = navigator.userLanguage;
					}
					language = language.substr(0, 2);
	}

	if (localStorage.getItem('lang') != null) {
		language = localStorage.getItem('lang');
	}

	switch (language) {
[% FOREACH loc IN languages -%]
		case '[% loc.android -%]':
			redir('[% loc.locales -%]');
			break;
		case '[% loc.browser -%]':
			redir('[% loc.locales -%]');
			break;
[% END -%]
		default:
			redir('en_US');
			break;
	}
};

function redir(lang){
	if(window.outerWidth > window.outerHeight){
		window.location.replace(lang + "/tableview.html");
	}else{
		window.location.replace(lang + "/index.html");
	}
}

</script>
</body>
</html>
